<script>
  document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById('formContact');
      const emailInput = document.getElementById('email');
      
      form.addEventListener('submit', function(event) {
          // Validar formato de correo electrónico
          if (!validateEmail(emailInput.value)) {
              alert('Por favor, ingresa una dirección de correo electrónico válida.');
              event.preventDefault(); // Evitar el envío del formulario
          }
      });
      
      // Función para validar el formato de correo electrónico utilizando una expresión regular
      function validateEmail(email) {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Expresión regular para validar formato de email
          return regex.test(email);
      }
  });
</script>

<!-- no dejar mandar formulario sin chequear antes esto  -->

        <script>
          document.addEventListener("DOMContentLoaded", function() {
              const form = document.getElementById('formContact');
              
              form.addEventListener('submit', function(event) {
                  // Verificar si se ha marcado el checkbox de términos y condiciones
                  const termsCheckbox = form.querySelector('#terms');
                  if (!termsCheckbox.checked) {
                      alert('Por favor, acepta los términos y condiciones.');
                      event.preventDefault(); // Evitar el envío del formulario
                      return; // Detener la ejecución del código
                  }
                  
                  // Verificar si hay campos obligatorios no completados
                  const camposObligatorios = form.querySelectorAll('[required]');
                  let faltanCompletar = false;
      
                  camposObligatorios.forEach(function(campo) {
                      if (!campo.value.trim()) { // Verificar si el campo está vacío
                          faltanCompletar = true;
                      }
                  });
      
                  // Si faltan completar campos, mostrar alerta y evitar el envío del formulario
                  if (faltanCompletar) {
                      alert('Por favor, completa todos los campos obligatorios.');
                      event.preventDefault(); // Evitar el envío del formulario
                  }
              });
          });
      </script>
      <!-- // no dejar enviar formulario si no aceptas terminos y condiciones        -->
